<!DOCTYPE html>
<html>
<head>
	<title>Queues</title>
</head>
<body>

<div class ="container">
			<form id ="form1">
			<p>Enter any item to add into the Queue</p><input type="text" name="name" size="20">
			</form><br>
			<button onclick="push()">Enqueue</button>
			<button onclick="pop()">Dequeue</button>
			<button onclick="peek()">Peek</button>
			<button onclick="front()">Front</button>
			<button onclick="size()">Size</button>
			<button onclick="isEmpty()">isEmpty</button>
		</div>

		<script type="text/javascript">

					function Queue(){
						collection = [];
						this.print = function(){
						document.getElementById("demo").innerHTML = collection 
							console.log(collection);
						};
						
						this.enqueue = function(element){
							collection.push(element);
						};
						this.dequeue = function(){
							return collection.shift();
						};
						this.front = function(){
							return collection[0];
						};
						this.size = function(){
							return collection.length;
						}
						this.isEmpty = function(){
							return(collection.length === 0);
					}
					}
					

					var q = new Queue();
					function push(){
						var x, y;
						
						x = document.getElementById("form1");
						y = x.elements["name"].value;

						q.enqueue(y);

						// document.getElementById("demo").innerHTML="Hello "+y+"<br>";
						// document.getElementById("demo").innerHTML+=y + "is a very good tutor! <br>";
					}

					function peek(){
						document.getElementById("demo").innerHTML = q.print();
						console.log(q.print())
						
					}

					function pop(){
						q.dequeue();
					}
					function front(){
						document.getElementById("demo").innerHTML = q.front();
					}

					function size(){
						document.getElementById("demo").innerHTML = q.size();
					}
					function isEmpty(){
						document.getElementById("demo").innerHTML = q.isEmpty();
					}

			</script>

		<br><br><p id="demo" class="democlass"></p>

</body>
</html>
