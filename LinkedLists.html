<!DOCTYPE html>
<html>
	<head>
		<title>LinkedLists</title>
	</head>
	<body>

		<div class ="container">
			<form id ="form1">
			<p>Enter any item to add into the Queue</p><input type="text" name="name" size="20">
			</form><br>
			<button onclick="push()">Add</button>
			<button onclick="pop()">RemoveAt</button>
			<button onclick="peek()">Peek</button>
			<button onclick="size()">Size</button>
			<button onclick="indexOf()">indexOf</button>
		</div>

		<script type="text/javascript">

					function LinkedList(){
						var length = 0;
						var head = null;
						
						var Node = function(element){
							this.element = element;
							this.next = null;
						};
						
						this.size = function(){
							return length;
						};
						
						this.head = function(){
							return head;
						};
						
						this.add = function(element){
							var node =  new Node(element);
							if(head === null){
								head = node;
							}else{
								var currentNode =  head;
								
								while(currentNode.next){
									currentNode = currentNode.next;
								}
								
								currentNode.next = node;
							}
							
							length++;
						};
						
						this.remove = function(element){
							var currentNode = head;
							var previousNode;
							if(currentNode.element === element){
								head = currentNode.next;
							}else{
								while(currentNode.element !== element){
									previousNode = currentNode;
									currentNode = currentNode.next;
								}
								
								previousNode.next = currentNode.next;
							}
							length --;
						};
						
						this.isEmpty = function(element){
							return length === 0;
						};
						
						this.indexOf = function(element){
							var currentNode = head;
							var index = -1;
							
							while(currentNode){
								index++;
								if(currentNode.element === element){
									return index;
								}
								currentNode = currentNode.next;
							}
							
							return -1;
						};
						
						this.elementAt = function(index){
							var currentNode = head;
							var count = 0;
							while(count < index){
								count ++;
								currentNode = currentNode.next
							}
							return currentNode.element;
						};
						
						this.addAt = function(index, element){
							var node = new Node(element);
							
							var currentNode = head;
							var previousNode;
							var currentIndex = 0;
							
							if(index > length){
								return false;
							}
							
							if(index === 0){
								node.next = currentNode;
								head = node;
							}else{
								while(currentIndex < index){
									currentIndex++;
									previousNode = currentNode;
									currentNode = currentNode.next;
								}
								node.next = currentNode;
								previousNode.next = node;
							}
							length++;
						}
						
						this.removeAt = function(index){
							var currentNode = head;
							var previousNode;
							var currentIndex = 0;
							if(index < 0 || index >= length){
								return null
							}
							if(index === 0){
								head = currentNode.next;
							}else{
								while(currentIndex < index){
									currentIndex ++;
									previousNode = currentNode;
									currentNode = currentNode.next;
								}
								previousNode.next = currentNode.next
							}
							length--;
							return currentNode.element;
						}
					}
					
					var ll = new LinkedList();
					

					function push(){
						var x, y;
						
						x = document.getElementById("form1");
						y = x.elements["name"].value;

						ll.add(y);

						// document.getElementById("demo").innerHTML="Hello "+y+"<br>";
						// document.getElementById("demo").innerHTML+=y + "is a very good tutor! <br>";
					}

					function peek(){
					var x, y;
						
						x = document.getElementById("form1");
						y = x.elements["name"].value;
						
						document.getElementById("demo").innerHTML = ll.elementAt(y);
						console.log(ll.head)
						
					}

					function pop(){
					var x, y;
						
						x = document.getElementById("form1");
						y = x.elements["name"].value;
						
						ll.removeAt(y);
					}

					function size(){
						document.getElementById("demo").innerHTML = ll.size();
					}
					
					function indexOf(){
						var x, y;
						
						x = document.getElementById("form1");
						y = x.elements["name"].value;
						
						document.getElementById("demo").innerHTML = ll.indexOf(y);
					}

			</script>

		<br><br><p id="demo" class="democlass"></p>
	</body>
</html>
