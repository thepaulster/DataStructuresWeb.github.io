		<script type="text/javascript">

			var Stack = function(){
				this.count = 0;
				this.storage ={};

				this.push = function(value){
					this.storage[this.count] = value;
					this.count++;
				}

				this.pop = function(){
					if (this.count === 0) {
						return undefined;
					}

					this.count--;
					var result = this.storage[this.count];
					delete this.storage[this.count];
					return result;
				}

				this.size = function(){
					return this.count;
				}

				this.peek = function(){
					return this .storage[this.count-1];
				}
			}

			var myStack = new Stack();

			function push(){
				var x, y;
				
				x = document.getElementById("form1");
				y = x.elements["name"].value;

				myStack.push(y);

				// document.getElementById("demo").innerHTML="Hello "+y+"<br>";
				// document.getElementById("demo").innerHTML+=y + "is a very good tutor! <br>";
			}

			function peek(){
				document.getElementById("demo").innerHTML = myStack.peek();
			}

			function pop(){
				myStack.pop();
			}

			function size(){
				document.getElementById("demo").innerHTML = myStack.size();
			}

		</script>
